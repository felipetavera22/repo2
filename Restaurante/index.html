<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante San Felipe</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Encabezado -->
  <div class="conten d-flex justify-content-between align-items-center p-3 bg-light shadow">
    <h1 class="m-0">Restaurante San Felipe</h1>
    <div>
      <a href="reservacion.html" class="btn btn-info me-2">
        <i class="bi bi-list-check"></i> Ver Reservas
      </a>
      <button class="btn btn-success me-2" onclick="agregarMesa()">
        <i class="bi bi-plus-circle"></i> Agregar Mesa
      </button>
      <button class="btn btn-warning" onclick="inicializarMesas()">
        <i class="bi bi-arrow-clockwise"></i> Reiniciar Mesas
      </button>
    </div>
  </div>

  <!-- Filtros -->
  <div class="container mt-3">
    <div class="row mb-3">
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input type="text" id="filtroMesas" class="form-control" placeholder="Filtrar mesas..." oninput="filtrarMesas()">
        </div>
      </div>
      <div class="col-md-4">
        <select id="filtroEstadoMesa" class="form-select" onchange="filtrarMesas()">
          <option value="">Todos los estados</option>
          <option value="disponible">Disponible</option>
          <option value="ocupada">Ocupada</option>
          <option value="deshabilitada">Deshabilitada</option>
        </select>
      </div>
      <div class="col-md-4">
        <select id="filtroCapacidad" class="form-select" onchange="filtrarMesas()">
          <option value="0">Todas las capacidades</option>
          <option value="2">2 personas</option>
          <option value="4">4 personas</option>
          <option value="6">6 personas</option>
          <option value="8">8+ personas</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Contenedor de mesas -->
  <div class="container mt-4">
    <div class="row" id="listaMesas"></div>
  </div>

  <!-- Modal para Reservar -->
  <div class="modal fade" id="modalReserva" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nueva Reserva</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formReserva" novalidate>
            <div class="mb-3">
              <label class="form-label">Nombre del cliente *</label>
              <input type="text" id="nombreCliente" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Número de personas *</label>
              <input type="number" id="numPersonas" class="form-control" min="1">
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha *</label>
              <input type="date" id="fechaReserva" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Hora *</label>
              <input type="time" id="horaReserva" class="form-control" min="08:00" max="20:00">
            </div>
            <div class="mb-3">
              <label class="form-label">Mesa *</label>
              <select id="mesaReserva" class="form-select"></select>
            </div>
            <div class="mb-3">
              <label class="form-label">Ocasión especial</label>
              <select id="ocasion" class="form-select"></select>
            </div>
            <div class="mb-3">
              <label class="form-label">Notas adicionales</label>
              <textarea id="notasAdicionales" class="form-control" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar Reserva</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Editar Mesa -->
  <div class="modal fade" id="modalEditarMesa" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Mesa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarMesa" novalidate>
            <input type="hidden" id="editMesaId">
            <div class="mb-3">
              <label class="form-label">Identificador *</label>
              <input type="text" id="editMesaIdentificador" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Capacidad *</label>
              <input type="number" id="editMesaCapacidad" class="form-control" min="1">
            </div>
            <div class="mb-3">
              <label class="form-label">Ubicación *</label>
              <input type="text" id="editMesaUbicacion" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Estado *</label>
              <select id="editMesaEstado" class="form-select">
                <option value="disponible">Disponible</option>
                <option value="ocupada">Ocupada</option>
                <option value="deshabilitada">Deshabilitada</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./script-index.js"></script>
</body>
</html>
