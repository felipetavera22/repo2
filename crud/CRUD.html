<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./stilos.css">

    <title>Document</title>
</head>
<body class="">

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="min-width: 600px;">
      <div class="card-body text-center">

    
        <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Ingresar al formulario
        </button>

        <!-- TABLA -->
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Documento</th>
              <th>Correo</th>
            </tr>
          </thead>
          <tbody id="bodyData"></tbody>
        </table>

    </div>
    </div>
</div>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
    
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Registro de Datos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        
        <div class="modal-body">
          <input type="text" id="nombre" placeholder="Digite el nombre" class="form-control mb-2" required>
          <input type="text" id="apellidos" placeholder="Digite el apellido" class="form-control mb-2">
          <input type="text" id="documento" placeholder="Digite el documento" class="form-control mb-2">
          <input type="text" id="correo" placeholder="Digite el correo" class="form-control mb-2">
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Cancelar</button>
          <button type="button" class="btn btn-danger" onclick="guardar()">Guardar</button>
        </div>

      </div>
    </div>
  </div>



</body>
    <script>
        let datos = []
        function guardar(){
            if(document.getElementById("nombre").value==""){
                alert("Por favor digite el nombre")
            }else if (document.getElementById("apellidos").value==""){
                alert("Por favor digite el apellidos")
            }else if (document.getElementById("documento").value==""){
                alert("Por favor digite el documento")
            }else if (document.getElementById("correo").value==""){
                alert("Por favor digite el correo")
            }else{
                let reg = {
                    nombre:document.getElementById("nombre").value,
                    apellidos: document.getElementById("apellidos").value,
                    documento:document.getElementById("documento").value,
                    correo:document.getElementById("correo").value
                }
                datos.push(reg)
                console.log(datos);
                document.getElementById("bodyData").innerHTML=""
                pintarDatos()
            }
        }

        const modal = bootstrap.Modal.getInstance(document.getElementById('exampleModal'));
                modal.hide();

                document.getElementById("nombre").value = "";
                document.getElementById("apellidos").value = "";
                document.getElementById("documento").value = "";
                document.getElementById("correo").value = "";


        function pintarDatos(){
            datos.forEach((item, i)=>{
                document.getElementById("bodyData").innerHTML+=`
                    <tr>
                        <td>${item.nombre}</td>    
                        <td>${item.apellidos}</td>   
                        <td>${item.documento}</td>   
                        <td>${item.correo}</td>   
                    </tr>
                `
            })
        }





    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
